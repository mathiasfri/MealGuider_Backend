spring.application.name=mealguider

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.port=8080

spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/defaultdb}
spring.datasource.username=${JDBC_USERNAME:default_user}
spring.datasource.password=${JDBC_PASSWORD:default_password}

spring.jpa.show-sql=true
server.error.include-stacktrace=never


# ChatGPT API Configuration
chatgpt.api.key=${CHATGPT_API_KEY:default_key}
chatgpt.api.url=https://api.openai.com/v1/chat/completions